{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 text-white">
    <div class="container text-center p-4 rounded shadow-lg bg-light" style="max-width: 500px;">
        <h1 class="mb-4 text-primary">Music Genre Classifier</h1>
        
        <form id="upload-form" action="{% url 'upload_audio' %}" method="post" enctype="multipart/form-data" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="audio_file" accept="audio/*" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Genre</button>
        </form>
        
        <!-- Loader and Result -->
        <div id="loader" class="spinner-border text-primary mt-3" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="result" class="alert alert-primary mt-3 d-none" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("upload-form").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            // Show loader and clear previous result
            document.getElementById("loader").style.display = "inline-block";
            document.getElementById("result").classList.add("d-none");
            
            try {
                const response = await fetch("{% url 'upload_audio' %}", { method: "POST", body: formData });
                const result = await response.json();
                document.getElementById("result").textContent = "Predicted Genre: " + result.genre;
                document.getElementById("result").classList.remove("d-none");
            } catch (error) {
                document.getElementById("result").textContent = "Error: Unable to predict genre.";
                document.getElementById("result").classList.remove("d-none");
                document.getElementById("result").classList.replace("alert-primary", "alert-danger");
            } finally {
                document.getElementById("loader").style.display = "none";
                
                // Clear result after 5 seconds
                setTimeout(() => {
                    document.getElementById("result").classList.add("d-none");
                    document.getElementById("result").classList.replace("alert-danger", "alert-primary");
                }, 5000);
            }
        };
    </script>
</body>
</html>
